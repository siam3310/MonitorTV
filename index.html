<body class="EstiloFondo">
  <div style="position: absolute; display: inline-block; width: 100%; height:100%">
    <div class="CuerpoVideoMonitorTV">
      <div style="background-color: black; border-radius: 10px;" id="video-container" class="video-container">
          <iframe id="player" src="" frameborder="0" allowfullscreen referrerpolicy="no-referrer"></iframe>
          <div class="FondoTitulosMonitor1">
              <div class="TextoTitulosMonitor1 waves-effect waves-gris" id="nombre-barra"></div>
          </div>
      </div>
    </div>
    <div class="CuerpoFondoBarraLateral">
      <div class="CuerpoBarraLateralMonitorTV">
        <section id="channel-list" class="channel-list">
        </section>
        <div class="BotonesAjustesBuscadorMonitorTV">
          
          <div style="display: flex;">
            <!-- BUSCADOR -->
            <input type="text" class="BuscadorGrande" id="buscador" placeholder="Search">
            <span style="margin-left: 2%;"></span>
            <div class="BotonMenuDesplegableGrisPequeñoCuadrado waves-effect waves-grisoscuro" onclick="borrarTexto()"><span class="material-icons-round">backspace</span></div>
          </div>
          <!--<label for="tag-select">Categorias:</label>-->
          <select class="BotonMenuDesplegableGris" id="tag-select">
            <option value="">Category</option>
              <option value="Sports">Sports</option>
              <option value="Bangla">Bangla</option>
              <option value="Hindi">Hindi</option>
            </optgroup>
          </select>
          <div style="display: flex;">
            <!-- BOTON LIMPIAR SEÑALES -->
            <div style="margin-bottom: 0px;" class="BotonMenuDesplegableGrisPequeño waves-effect waves-grisoscuro" id="BorrarLaSeñal"><span style="margin-right: 5px;" class="material-icons-round">delete</span><text>CLEAR</text></div>
            <span style="margin-left: 2%;"></span>
            <!-- BOTON MENU AJUSTES -->
            <div style="margin-bottom: 0px;" class="BotonMenuDesplegableGrisPequeño waves-effect waves-grisoscuro" data-bs-toggle="offcanvas" href="#MenuDespeglableAjustes" role="button" aria-controls="MenuDespeglableAjustes"><span style="margin-right: 5px;" class="material-icons-round">settings</span><text>MENU</text></div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<!-- MENU DESPLEGABLE -->
  <div style="height: 90%;" class="MenuFlotanteRedondeadoCentro offcanvas offcanvas-top" tabindex="-1" id="MenuDespeglableAjustes" aria-labelledby="MenuDespeglableAjustesLabel">
    <div style="padding-left: 20px; padding-right: 20px; padding-bottom: 0px;" class="offcanvas-header">
      <span class="DivTituloMenuAjustes">
        <span style="margin-right: 10px; font-size: 25px;" class="material-icons-round">tune</span>
        <span> Adjust - FREECATV</span>
      </span>
      <span class="BotonCerrarMenuCuadrado waves-effect waves-grisclaro" data-bs-dismiss="offcanvas" aria-label="Close">
        <span style="font-size: 30px;" class="material-icons-round">close</span>
      </span>
    </div>
    <div class="offcanvas-body">
      <div class="CuerpoMenuDesplegable">
        <a style="text-decoration: none;" href="/" ><span class="BotonMenuDesplegableRojo waves-effect waves-red"><span style="margin-right: 5px;" class="material-icons-round">home</span>HOME</span></a>
        <br>
        <a style="text-decoration: none;" data-bs-toggle="offcanvas" href="#MenuDespeglableAjustesAccesibilidad" role="button" aria-controls="MenuDespeglableAjustesAccesibilidad"><span class="BotonMenuDesplegableAzul waves-effect waves-azul"><span style="margin-right: 5px;" class="material-icons-round">settings_accessibility</span>Accessbility</span></a>
        <div class="BotonMenuDesplegableAzul waves-effect waves-azul" id="fullscreen"><span style="margin-right: 5px;" class="material-icons-round">open_in_full</span><text>Full Screen</text></div>
        <div class="ContenedorBotonMenuDesplegableDoble">
          <span style="margin-left: 10%;"></span>
          <a class="BotonMenuDesplegableAzulPequeño waves-effect waves-azul" style="text-decoration: none;" href="javascript:location.reload()">
            <span style="margin-right: 10%;" class="material-icons-round">replay</span>
            REFRESH
          </a>
        </div>
      </div> 
    </div>
    <footer class="FooterMenuFlotante">
      <span class="TextoTituloFooter">Powered by</span>
      <br>
      <span>
        <img id="Logo" style="height: 25px;" src="https://i.ibb.co.com/BnjN2GH/manik-boss-favicon.png"></a>
      </span>
    </footer>
  </div>

  <!-- MENU DESPLEGABLE ACCESIBILIDAD -->
  <div style="height: 90%;" class="MenuFlotanteRedondeadoCentro offcanvas offcanvas-top" tabindex="-1" id="MenuDespeglableAjustesAccesibilidad" aria-labelledby="MenuDespeglableAjustesAccesibilidad">
    <div class="offcanvas-body">
      <div class="CuerpoMenuDesplegable">
        <div style="width: 100%; height: auto; display: inline-flex; padding-bottom: 15px;">
          <span class="BotonCerrarMenuCuadrado waves-effect waves-grisclaro" data-bs-toggle="offcanvas" href="#MenuDespeglableAjustes" role="button" aria-controls="MenuDespeglableAjustes"><span style="font-size: 30px;" class="material-icons-round">arrow_back</span></span>
          <span class="CuerpoTituloMenuAjustesCentrado"><span style="margin-right: 10px; font-size: 25px;" class="material-icons-round">settings_accessibility</span>ADJUSTMENT</span>          
          <span class="BotonCerrarMenuCuadrado waves-effect waves-grisclaro" data-bs-dismiss="offcanvas" aria-label="Close"><span style="font-size: 30px;" class="material-icons-round">close</span></span>
        </div>
        <div class="BotonMenuDesplegableAzul Boton_ON_OFF_Titulos waves-effect waves-grisoscuro" id="botonMostrarOcultarModoOscuro">
          <span style="margin-right: 5px;" class="material-icons-round">dark_mode</span>
          <span id="TextoBotonMostrarOcultarModoOscuro">Night Mode</span>
        </div>
        <div class="ContenedorBotonMenuDesplegableDoble">
          <div class="BotonMenuDesplegableAzulPequeño waves-effect waves-grisoscuro" onclick="aumentarTexto()"><span style="margin-right: 5px;" class="material-icons-round">text_increase</span><text>Increase TEXT</text></div>
          <span style="margin-left: 2%;"></span>
        <div class="BotonMenuDesplegableAzulPequeño waves-effect waves-grisoscuro" onclick="disminuirTexto()"><span style="margin-right: 5px;" class="material-icons-round">text_decrease</span><text>Decrease TEXT</text></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/Monitor_Interactivo_Pantalla_Script_Titulo_Senal_OFF_URL.js"></script>
